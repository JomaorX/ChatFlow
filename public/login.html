<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./imagenes/logo-ventana.ico" type="image/x-icon">
    <!-- Etiquetas Open Graph -->
    <meta property="og:title" content="ChatFlow - Mensajería Instantánea">
    <meta property="og:description" content="ChatFlow es una plataforma de mensajería instantánea rápida, segura y fácil de usar. Conéctate con amigos, familiares y colegas en tiempo real.">
    <meta property="og:image" content="https://chatflow-f2y6.onrender.com/imagenes/chatflow.webp">
    <meta property="og:url" content="https://chatflow-f2y6.onrender.com/">
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required autocomplete="off">
            <input type="password" id="password" placeholder="Contraseña" required autocomplete="off">
            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
