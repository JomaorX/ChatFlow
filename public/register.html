<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./imagenes/logo-ventana.ico" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Usuario" required autocomplete="off">
            <input type="password" id="password" placeholder="Contraseña" required autocomplete="off">
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
