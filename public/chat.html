<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
    <link rel="stylesheet" href="chat.css">
    <link rel="icon" href="./imagenes/logo-ventana.ico" type="image/x-icon">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar: Lista de Usuarios -->
        <aside class="sidebar">
            <img src="./imagenes/chatflowLPeque.webp" alt="logo chatflow">
            <header class="sidebar-header">
                <p id="username"></p>
                <button onclick="logout()">Cerrar Sesi√≥n</button>
            </header>
            <h2>Usuarios Conectados</h2>
            <ul id="users-list"></ul>
        </aside>

        <!-- √Årea Principal del Chat -->
        <main class="chat-main">
            <header class="chat-header">
                <h2 id="chat-title">üöÄChat Globalüåç</h2>
            </header>
            <section class="messages" id="messages"></section>
            <footer class="chat-footer">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Escribe un mensaje..." required autocomplete="off">
                    <button type="submit">Enviar</button>
                </form>
            </footer>
        </main>
    </div>
</body>
</html>
